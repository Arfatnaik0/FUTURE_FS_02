<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ancizar+Sans:ital,wght@0,100..1000;1,100..1000&family=Edu+VIC+WA+NT+Hand:wght@400..700&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Jost:ital,wght@0,100..900;1,100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <script defer src="api.js"></script>
    <script defer src="app.js"></script>
</head>
<body>
    <div class="body">
        <div class="body-weather">
            <div class="weather-search">
                <div class="search-bar">
                    <input class="search-input" type="text" placeholder="Enter City to Search">
                    <button class="search-button"><img src="assets/icons/search.svg" alt=""></button>
                </div>
            </div>
        <div class="weather-show">
            <div class="weather-main">
                <div class="main-status">
                    <div class="status-img">
                        <img class="stat-img" src="assets/weather/thunderstorm.svg" alt="">
                    </div>
                    <div class="status-text">
                        <h4>current weather:</h4>
                        <h2 class="stat-txt">Thunderstorm</h2>
                    </div>
                </div>
                <div class="main-date">
                    <div class="date">
                        <h1 class="day">13th</h1>
                        <h3 class="month-year">Jun,2025</h3>
                    </div>
                </div>
            </div>
            <div class="weather-sub">
                <div class="sub-humidity"></div>
                <div class="sub-air"></div>
            </div>
        </div>
        </div>
        <div class="body-forecast"></div>
    </div>
</body>
</html>
